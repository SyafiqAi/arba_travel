<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        {% if user.id == post.user_id %}
        <h1>Update Post Title</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'update_post' post.id %}">
            <img src="{{post.cover.url}}" alt="{{post}}" style="max-width: 500px; max-height: 500px;">
            {% csrf_token %} 
            <h2>New Title:</h2>
            {{ form.title }}
            <button name="update" value="{{post_id}}">Update Post</button>
        </form>
        {% else %}
        <p>You are not allowed to update this post</p>
        {% endif %}
        {% else %}
        You must be logged in to post
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </body>
</html>
